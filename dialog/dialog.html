<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Aportio</title><style>body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:14px}h2{font-size:14px;margin:0 0 10px}ul{margin:0;padding-left:18px}li{margin:6px 0;font-size:13px}.muted{margin-top:10px;font-size:11px;opacity:.75}</style></head><body><h2>Selected Subject(s)</h2><ul id="list"></ul><div class="muted">Close this popup when done.</div><script>function parseSubjects(){const e=new URLSearchParams(window.location.search).get("subjects");if(!e)return["(No subject available)"];try{const t=decodeURIComponent(e),n=JSON.parse(t);return Array.isArray(n)?n:[String(n)]}catch(e){return["(Failed to parse subjects)"]}}const list=document.getElementById("list");parseSubjects().forEach(e=>{const t=document.createElement("li");t.textContent=e,list.appendChild(t)})</script></body></html>
